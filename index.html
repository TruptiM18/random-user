<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />   
</head>
<body>
    <div id="main-div">
        <h1>Random User Generator</h1>
        <div class="container">
            <div class="card" style="width: 18rem;">
                <div id="top-div">
                    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD77WWM-BXrmbr-NTFxqS7NeGDYG-lSezMLuEF--Rx6NIdqwP-AA" alt="Card image cap">
                    <div id="top-div-right">
                        <h5 class="card-title">Jon Snow</h5>
                        <p id="user-id">kingofnorth</p>
                    </div>
                </div>
                <div class="card-body">                   
                    <div class="card-text"><span>Email: </span><span  id="email">jon@example.com</span></div>
                    <div class="card-text"><span> City: </span><span id="city">winterfell</span> </div>
                </div>    
                <button class="btn btn-primary" id="new-user-btn">Next User</button>           
            </div>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
